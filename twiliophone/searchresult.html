{% load dealerfunnel_filters %}
<div id="modal_container" class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title clearfix">Available Phone Numbers</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="content table-responsive clearfix">
              <table class="no-border datatable table-striped">
              <thead class="no-border">
                <tr>
                  <th>Phone Number</th>
                  <th>Buy</th>
                  
                </tr>
              </thead>
              <tbody class="no-border-x no-border-y">
                {% for n in local.number  %}
                <tr>
                  <td>{{n.number|twilio_formate}}</td>
                  <td>
                    <a onclick="buynumber('{{n.index}}')" href="javascript:void(0)">Buy</a>
                  </td>
                  <input type="hidden" id="{{n.index}}_city" value="{{n.rate_center}}"/>
    			  <input type="hidden" id="{{n.index}}_state" value="{{n.region}}"/>
                  <input type="hidden" id="{{n.index}}_zip" value="{{n.postal_code}}"/>
                  <input type="hidden" id="{{n.index}}_number" value="{{n.number|twilio_formate1}}"/>
                </tr>
                {% endfor %}
              </tbody>
            </table>
            </div>
        </form>
      </div>
      <input type="hidden" id="ptype" value="{{local.ptype}}"/>
      <div class="modal-footer">
        
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div><!-- /.modal-content -->
    <script>
    $(document).ready(function(){
    	$('.datatable').DataTable();
    });
    </script>
